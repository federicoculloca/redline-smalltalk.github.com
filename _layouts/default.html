<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author }}">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{ page.title }}</title>

    <link rel="home" href="http://redline.st/" title="Home" />
    <link rel="shortcut icon" href="/image/favicon.ico" />
    <link rel="apple-touch-icon" href="/image/icon.png" />
    <link rel="stylesheet" href="/stylesheet/base.css" />
    <link rel="stylesheet" href="/stylesheet/syntax.css" />
    <link href="/atom.xml" rel="alternate" title="Redline Smalltalk" type="application/atom+xml"> 

    <script src="/javascript/libs/modernizr-2.0.6.min.js"></script>
  </head>
  <body>
    <div id="container">
      <header role="banner"></header>
      {% if page.url != '/index.html' %}
      <nav id="sitenav" role="navigation">
        <ul>
          <li><a href="/" title="Overview">Overview</a></li>
          <li><a href="/discover/" title="Overview">Discover</a></li>
          <li><a href="/learn/" title="Overview">Learn</a></li>
          <li><a href="/contribute" title="Overview">Contribute</a></li>
        </ul>
      </nav>
      {% endif %}

      <div id="main" role="main">
        {{ content }}
      </div>
      <footer>
        Copyright &copy; 2010-{{ 'now' | date: "%Y" }}<br>
        James Ladd.
      </footer>
    </div> <!--! end of #container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

    <!-- scripts concatenated and minified via ant build script-->
    <script src="/javascript/plugins.js"></script>
    <script src="/javascript/script.js"></script>
    <!-- end scripts-->


    <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
    <script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
    <![endif]-->

    <a href="https://github.com/redline-smalltalk/redline-smalltalk"><img id="github-ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>    
  </body>
</html>
